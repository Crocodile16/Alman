<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LIST ELEKTRONIK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="table-header">Daftar Produk</th>
            </tr>         
        </thead>

        <tbody>
            <tr>
                <td rowspan="3" class="table-image">
                    <img src="img/supra.jpg" alt="supra">
                </td>
                <td class="name-product">Nama Produk</td>
                <td class="table-product">Toyota Supra MK4</td>
               
            </tr>
            
            <tr>
                <td class="price-product">Harga</td>
                <td class="table-price">Rp 1.400.000.000</td>
            </tr>

            <tr>
               
                <td class="spec-product">Spesifikasi Produk</td>
                <td class="table-spec">
                    <ul>
                        <li>Tenaga Maksimum: Sekitar 276 hp</li>
                        <li>Berat: Sekitar 1.430 kg</li>
                        <li>Rem: cakram berventilasi</li>
                        <li>Kapasitas Penumpang: 2+2</li>
                        <li>Peforma: 0-100 km/jam</li>
                        <li>Kecepatan Maksimum: Sekitar 250 km/jam</li>
                    </ul>
                </td>
            </tr>
            
        </tbody>



    </table>
</body>
</html>
